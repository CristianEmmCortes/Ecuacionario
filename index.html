<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Ecuaciones</title>
    
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" href="images/libro.png">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-vWAr8z6Bd6O3Cl5zNzXK57xbMG4lCq06rlJf/tefZt0+06P4t1tl94pOISzKz5w4W" crossorigin="anonymous"></script>
    
 
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Catálogo de Ecuaciones Físicas</h1>
        <p>Explora y aprende ecuaciones relacionadas con la física.</p>
    </header>

    <nav class="filtros">
        <h2> <img src="images/filtrar.png" class="filtro-icon">  Filtros</h2>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="mruCheckbox">
            <label class="form-check-label" for="mruCheckbox">MRUA</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="tiroParabolicoCheckbox">
            <label class="form-check-label" for="tiroParabolicoCheckbox">Tiro Parabólico</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="tiempoCheckbox">
            <label class="form-check-label" for="tiempoCheckbox">Tiempo</label>
        </div>

        <!-- //////////// -->
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="velocidadInicialCheckbox"> 
            <label class="form-check-label" for="velocidadCheckbox">VelocidadInicial</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="velocidadFinalCheckbox">
            <label class="form-check-label" for="velocidadCheckbox">VelocidadFinal</label>
        </div>
        <!-- //////////// -->


        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="aceleracionCheckbox">
            <label class="form-check-label" for="aceleracionCheckbox">Aceleración</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="posicionCheckbox">
            <label class="form-check-label" for="posicionCheckbox">Posición</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="anguloCheckbox">
            <label class="form-check-label" for="anguloCheckbox">Ángulo</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="gravedadCheckbox">
            <label class="form-check-label" for="gravedadCheckbox">Gravedad</label>
        </div>
        

    </nav>


    <main>
        <div id="ecuaciones-container" class="grid-container">

        </div>
    </main>


    <script src="js/app.js"></script>
</body>
</html>
